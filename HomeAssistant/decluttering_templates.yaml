  map_template:
    card:  # This is where you put your element config
      type: map
      entities: 
        - '[[device_tracker]]'
      default_zoom: 17
      dark_mode: true
      hours_to_show: 24
      card_mod:
        style: 
          .: |
          
            #root {
              height: 20em;
              padding-bottom: 0 !important;
            }
            ha-icon-button {
              color: var(--primary-color);
              zoom: 140%;
              margin-left: 1em;
            }
            ha-card {
              border-radius: 8%;
              transition: none;
              margin-bottom: -4px !important;
              height: 24em !important;
            }
          ha-map$: |
            #map {
              background-color: #191919 !important;
            }
            .leaflet-control-attribution {
              display: none;
            }
            .leaflet-bar a {
              background-color: rgba(115, 123, 124, 0.2) !important;
              color: #9da0a2 !important;
              backdrop-filter: blur(0.25em);
              zoom: 140%;
            }
            a.leaflet-control-zoom-in {
              border-bottom: 1px solid #181818 !important;
            }
            .leaflet-pane.leaflet-tile-pane {
              filter: invert(0.95) grayscale(0.95) contrast(95%);
            }

  person_sidebar2:
    card:
      type: custom:stack-in-card
      mode: vertical
      cards:

        # Person
        - type: custom:button-card
          entity: '[[person]]'
          triggers_update: all
          tap_action: none
          show_entity_picture: true
          show_name: false
          show_icon: false
          show_state: false
          styles:
            card:
              - padding: 0
              - height: 120px
              - box-shadow: none
              - border: none !important
              - border-radius: 3px 3px 0 0
              - background: null
              - background-size: cover
              - background-position: center
              - overflow: visible
            img_cell:
              - width: 90px
              - height: 90px
              - border-radius: 509%
              - border: 5px solid
              - border-color: |
                  [[[
                    if (states['[[person]]'].state == 'home' )
                      return "var(--state-icon-active-color)";
                    return "var(--state-icon-color)";
                  ]]]
              - place-self: center
              - position: relative

            grid:
              - grid-template-areas: '"i" "location"'
              - grid-tamplete-rows: 75% 25%

            custom_fields:
              location:
                - align-self: end
                - justify-self: end
                - font-size: 1vw

            
            entity_picture:
              - width: 100%
              - filter: |
                  [[[
                    if (states['[[person]]'].state != 'home' )
                      return 'grayscale(100%)';
                    return 'null';
                  ]]]
            
          custom_fields:
            location: >
              [[[
                if (states['[[person]]'].state == "home")
                  return `<span>Home  <span><ha-icon
                    icon="mdi:home-import-outline"
                    style="; --mdc-icon-size: 34px; padding-left: 6px; padding-right: 5px; color: var(--state-icon-active-color);">
                    </ha-icon>`
                
                if (states['[[person]]'].state == "Gym")
                  return `<span>GYM  <span><ha-icon
                    icon="mdi:dumbbell"
                    style="; --mdc-icon-size: 34px; padding-left: 6px; padding-right: 5px; color: var(--state-icon-active-color);">
                    </ha-icon>`

                if (states['[[person]]'].state == "Office QRO")
                  return `<span>Work  <span><ha-icon
                    icon="mdi:briefcase-outline"
                    style="; --mdc-icon-size: 34px; padding-left: 6px; padding-right: 5px; color: var(--state-icon-active-color);">
                    </ha-icon>`

                if (states['[[person]]'].state == "not_home")
                  return `<span>Away  <span><ha-icon
                    icon="mdi:map-marker-multiple-outline"
                    style="; --mdc-icon-size: 34px; padding-left: 6px; padding-right: 5px; color: var(--state-icon-color);">
                    </ha-icon>`
              ]]]
  
        # History Grap
        - type: history-graph
          show_names: false
          entities:
            - entity: '[[person]]'
          tap_action: none
        
        # Phone Sensors
        - type: horizontal-stack
          cards:

            # Home Distance
            - entity: '[[home_distance]]'
              show_entity_picture: true
              show_name: false
              font-size: 11px
              show_state: true
              icon: >
                [[[ 
                  if (states['[[home_distance]]'].state <= 100 )
                    return "mdi:map-marker-radius-outline"
                  return "mdi:map-marker-distance"
                ]]]               
              styles:
                card:
                  - height: 55px
                  - background: none
                  - padding-top: 9px
                  - margin-bottom: 2px
                  - font-size: 11px
                icon:
                  - color: |
                      [[[
                        if (states['[[home_distance]]'].state <= 100 )
                          return "var(--state-icon-color)";
                        return "var(--state-icon-active-color)";
                      ]]]

              state:
                - operator: '=='
                  value: 0
                  color: var(--state-icon-color)
                - operator: '!='
                  value: 0
                  color: var(--state-icon-active-color)
              type: custom:button-card

            # Battery Level
            - entity: '[[battery_level]]'
              show_entity_picture: true
              show_name: false
              show_state: true
              show_label: true
              font-size: 11px
              styles:
                card:
                  - height: 55px
                  - background: none
                  - padding-top: 9px
                  - margin-bottom: 2px
                  - font-size: 11px
                icon:
                  - color: |
                      [[[
                        if (states['[[battery_state]]'].state == 'Charging' )
                          return "var(--state-icon-active-color)";
                        return "var(--state-icon-color)";
                      ]]]
              state:
                - operator: '>'
                  value: 90
                  icon: |
                    [[[
                      if (states['[[battery_state]]'].state == 'Charging')
                        return 'mdi:battery-charging-100';
                        return 'mdi:battery';
                    ]]]
                - operator: <
                  value: 89
                  icon: |
                    [[[
                      if (states['[[battery_state]]'].state == 'Charging')
                        return 'mdi:battery-charging-' + Math.ceil(entity.state / 10) * 10;
                      return 'mdi:battery-' + Math.ceil(entity.state / 10) * 10;
                    ]]]
              type: custom:button-card
            
            # Connection Type
            - entity: '[[connection]]'
              show_name: false
              font-size: 11px
              show_state: true
              icon: >
                [[[
                  if (states['[[connection]]'].state == 'Wi-Fi' )
                    return "mdi:wifi"
                  return "mdi:wifi-off"
                ]]]
              styles:
                card:
                  - height: 55px
                  - background: none
                  - padding-top: 9px
                  - margin-bottom: 2px
                  - font-size: 11px
                icon: 
                  - color: |
                      [[[
                        if (states['[[connection]]'].state == 'Wi-Fi' )
                          return "var(--state-icon-active-color)";
                        return "var(--state-icon-color)";
                      ]]]
                
              type: custom:button-card

            # Steps
            - entity: '[[steps]]'
              show_name: false
              show_state: true
              show_label: false
              icon: mdi:walk
              styles:
                card:
                  - height: 55px
                  - background: none
                  - padding-top: 9px
                  - margin-bottom: 2px
                  - font-size: 11px
                icon:
                  - color: |
                      [[[
                        if (states['[[steps]]'].state >= 10000 )
                          return "var(--state-icon-active-color)";
                        return "var(--state-icon-color)";
                      ]]]
              type: custom:button-card

        # find My Phone
        - type: custom:mod-card
          card_mod:
            style:
              hui-horizontal-stack-card$: |
                #root {
                  justify-content: space-evenly !important;
                  padding: var(--tablet-popup-button-padding);
                }
          card:
            type: horizontal-stack
            cards:
              - type: custom:button-card
                name: Encontrar mi tel√©fono
                icon: mdi:volume-high
                template: icon_name
                tap_action:
                  action: call-service
                  service: notify.mobile_app_fvicente_phone
                  service_data:
                    title: "Hey"
                    message: "Aqu√≠ Estoy!"
                    data:
                      push:
                        sound:
                          name: findmy.wav
                          critical: 1
                          volume: 1
                styles:
                  icon: 
                    - color: var(--state-icon-active-color)

        # Map Location
        - type: custom:decluttering-card
          template: map_template
          variables: 
            - device_tracker: '[[device_tracker]]'