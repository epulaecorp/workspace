script:
  fvicente_home_leave:
    alias: 'fvicente_home_leave'
    sequence:
      # Apagar dispositivos
      - service: homeassistant.turn_off
        target:
          entity_id:
            - fan.fvicente_wfan
            - fan.fvicente_fan
            - remote.fvicente_tv
            - switch.fvicente_monitor_switch
            - light.fvicente
            - switch.fvicente_respaldo
      # Detener alexa
      - service: media_player.media_stop
        target:
          entity_id: media_player.echo_recamara

  fvicente_sleeping_mode:
    alias: 'fvicente_sleeping_mode'
    sequence:
      # Apagar Luces y Tv
      - service: homeassistant.turn_off
        target:
          entity_id:
            - light.fvicente
            - switch.fvicente_respaldo
            - switch.fvicente_monitor
            - remote.fvicente_tv
      # Encender el ventilador
      - service: fan.turn_on
        target:
          entity_id: fan.fvicente_fan
      # Alexa volumen 2
      - service: media_player.volume_set
        target:
          entity_id: media_player.echo_recamara
        data: 
          volume_level: 0.2
      # Reproducir sonidos de tormenta
      - service: media_player.play_media
        target: 
          entity_id: media_player.echo_recamara
        data:
          media_content_id: 'Sonidos de tormenta'
          media_content_type: 'custom'
        