  tablet-popup-align-dialog: center
  tablet-popup-margin-top: 0px

  ####################################################
  #                                                  #
  #                     CARD-MOD                     #
  #                                                  #
  ####################################################

  card-mod-theme: tablet

  card-mod-root: |
    #view {
      background: url('/local/background.png');
      background-size: cover;
    }

  card-mod-view-yaml: |
    .: |
      hui-view {
        background: none !important;
      }

    #################################################
    #                                               #
    #              GRID CARD HEADINGS               #
    #                                               #
    #################################################

    grid-layout$:
      hui-grid-card:
        .: |
          hui-grid-card {
            padding-bottom: 1vw;
          }
        $: |
          /* default */
          h1 {
            font-size: 2.5vw !important;
            line-height: 0 !important;
            font-weight: 350 !important;
            color: rgba(255, 255, 255, 0.8) !important;
            padding: 0.2vw 0 2vw 0 !important;
            letter-spacing: normal !important;
            width: 100%;
          }
          /* portrait */
          @media screen and (max-width: 1200px) {
            h1 {
              font-size: 3.3vw !important;
              line-height: 1.1vw !important;
            }
          }
          /* phone */
          @media screen and (max-width: 800px) {
            h1 {
              font-size: 5.5vw !important;
              line-height: 6vw !important;
              margin: 2vw 0 0 0 !important;
            }
          }

    #################################################
    #                                               #
    #               SWIPE CARD MARGIN               #
    #                                               #
    #################################################

        $swipe-card$:
          .: |
            div {
              height: 100%;
            }
            .swiper-container {
              margin: -1.5vw !important;
              padding: 1.5vw !important;
            }
          hui-horizontal-stack-card$:
            .: |
              hui-conditional-card {
                margin: 0 0.15vh 0 0 !important;
              }

    #################################################
    #                                               #
    #            SIDEBAR VERTICAL-STACK             #
    #                                               #
    #################################################


    grid-layout$hui-vertical-stack-card$: |
      #root {
        min-height: 100vh;
        background: none;
        border: none !important;
        box-shadow:  none;
      }
      
      /* phone */
      @media screen and (max-width: 800px) {
        #root {
          background-color: rgba(0,0,0,0);
          border-right: none;
          min-height: 100%;
          margin-left: -0.8%;
          margin-bottom: -6%;
        }
      }

    #################################################
    #                                               #
    #             SIDEBAR LAUNDRY TIMER             #
    #                                               #
    #################################################

    grid-layout$hui-vertical-stack-card$hui-conditional-card:
      .: |
        hui-conditional-card {
          display: flex;
          justify-content: left;
        }
        /* phone */
        @media screen and (max-width: 800px) {
          hui-conditional-card > button-card {
            zoom: 250%;
            width: 100%;
            filter: contrast(85%);
          }
        }

    #################################################
    #                                               #
    #                    FOOTER                     #
    #                                               #
    #################################################

    grid-layout$hui-horizontal-stack-card:
      $: |
        #root {
          flex-wrap: wrap;
          justify-content: center;
          overflow: visible;
          margin-top: -1.95vw !important;
          padding-bottom: 2.5em;
        }
        @media screen and (min-width: 1200px) {
          #root {
            flex-wrap: nowrap;
            justify-content: space-between;
            margin-top: -1.6vh;
            padding-bottom: 0;
          }
        }
        /* phone */
        @media screen and (max-width: 800px) {
          #root {
            padding-top: 4vw !important;
          }
        }

    #################################################
    #                                               #
    #             SIDEBAR BOTTOM ICONS              #
    #                                               #
    #################################################

    "grid-layout$hui-vertical-stack-card$hui-grid-card":
      .: |
        hui-grid-card {
          display: flex;
          flex: auto;
          align-items: flex-end;
        }

        /* phone */
        @media screen and (max-width: 800px) {
          hui-grid-card {
            position: absolute;
            right: 4vw;
          }
        }

      $: |
        #root {
          width: 1000%;
          padding: 0 13% 25% 13%;
        }

        /* phone */
        @media screen and (max-width: 800px) {
          #root {
            padding: 0 0 0 55%;
          }
        }

      #conditional color
      "$hui-button-card:last-of-type$": |
        {% if is_state('binary_sensor.sidebar_update_color', 'on') %}

          ha-card, ha-icon {
            color: rgb(35, 78 ,106) !important;
            opacity: 1 !important;
            animation: update 1.5s ease-out infinite;
          }

          ha-card:hover {
            filter: brightness(130%);
            animation-play-state: paused;
          }

        {% endif %}
          @keyframes update {
            0% {
              transform: scale(1);
            }
            40% {
              transform: scale(1.08);
            }
            50% {
              transform: scale(0.98);
            }
            55% {
              transform: scale(1.02);
            }
            60% {
              transform: scale(0.98);
            }
            100% {
              transform: scale(1);
            }
          }

  card-mod-card: |
    .header .card-header {
      letter-spacing: 0.005em;
      font-size: 1.6em;
      font-weight: 500;
      padding: 0.8em 0 0 1.3em;
      line-height: initial;
      cursor: default;
    }

    .content .card-content {
      padding: var(--tablet-popup-content-padding);
    }

    /* * * * * * * * * * * * * * * * * *
      *                                 *
      *       TRANSPARENT CARDS         *
      *                                 *
      * * * * * * * * * * * * * * * * * */
    ha-card.type-entities,
    ha-card.type-custom-bar-card,
    ha-card.type-picture-elements,
    ha-card.type-custom-battery-state-card,
    ha-card.type-custom-atomic-calendar-revive,
    ha-card.type-custom-mushroom-person-card,
    ha-card.type-custom-clock-weather-card,
    ha-card.type-glance {
      background: none;
      border: none !important;
      box-shadow:  none;
    }
    
    /* * * * * * * * * * * * * * * * * *
      *                                 *
      *         CUSTOM BAR CARD         *
      *                                 *
      * * * * * * * * * * * * * * * * * */
    .type-custom-bar-card bar-card-name {
      padding-left: 0.25em;
      letter-spacing: normal;
    }

    .type-custom-bar-card bar-card-iconbar {
      padding-left: 0.23em;
    }

    .type-custom-bar-card bar-card-value {
      font-size: 0.9em;
      font-weight: 400;
      color: #e0e1e1;
      letter-spacing: 0.01em;
      text-shadow: none;
      margin-right: auto;
      margin-right: auto;
      margin-top: 5px;
    }

    .type-custom-bar-card bar-card-backgroundbar {
      background: none;
    }

    .type-custom-bar-card bar-card-background {
      background: radial-gradient(circle, rgba(52, 57, 58, 0.1) 0%, rgba(17, 18, 18, 0.2) 75%);
      box-shadow: inset 0 0 25px #00000045;
      border-radius: 0.3em;
      overflow: hidden;
    }

    /* * * * * * * * * * * * * * * * * *
    *                                 *
    *           BUTTON CARD           *
    *                                 *
    * * * * * * * * * * * * * * * * * */
    .type-button {
      display: block;
      --paper-item-icon-color: var(--state-icon-color);
      opacity: 0.2;
      transition: 0.4s;
      height: auto;
    }
    .type-button:hover {
      opacity: 0.75;
      transition: none;
    }

    .type-button:active {
      opacity: 0.7;
      transition: none;
    }

  card-mod-more-info-yaml: |
    .: |
      :host {
        --ha-card-border-width: 0;
      }

      ha-dialog {
          --vertical-align-dialog: var(--tablet-popup-align-dialog) !important;
          --dialog-surface-margin-top: var(--tablet-popup-margin-top) !important;
      } 

      ha-dialog>div.heading>ha-dialog-header {
          font-family: var(--primary-font-family);
          background-color: var(--tablet-popup-header-color);
          border-bottom: var(--tablet-popup-border-style);
      }


