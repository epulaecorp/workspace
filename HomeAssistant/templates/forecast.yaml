  # External Wheather

  - sensor: 
    - unique_id: "forecast_temperature"
      name: "forecast_temperature"
      unit_of_measurement: '°C'
      state: "{{ state_attr('weather.openweathermap', 'temperature') }}"
      device_class: temperature

    - unique_id: "forecast_humidity"
      name: "forecast_humidity"
      unit_of_measurement: '%'
      state: "{{ state_attr('weather.openweathermap', 'humidity') }}"
      device_class: humidity

      #................#
      #..  fvicente  ..#
      #................#
    - unique_id: "fvicente_temperature"
      name: "fvicente_temperature"
      unit_of_measurement: '°C'
      state: "{{ states ('sensor.fvicente_forecast_temperature') }}"
      device_class: temperature

    - unique_id: "fvicente_humidity"
      name: "fvicente_humidity"
      unit_of_measurement: '%'
      state: "{{ states ('sensor.fvicente_forecast_humidity') }}"
      device_class: humidity

