sensor:
  - platform: cse7766
    update_interval: 10s
    current:
      name: "Current"
      accuracy_decimals: 2
      unit_of_measurement: A
      filters:
        - filter_out: nan
        - sliding_window_moving_average:
            window_size: 3
            send_every: 3
            send_first_at: 1
        
    voltage:
      name: "Voltage"
      accuracy_decimals: 2
      unit_of_measurement: V

    power:
      name: "Load"
      accuracy_decimals: 2
      unit_of_measurement: W

      filters:
        - filter_out: nan
        - sliding_window_moving_average:
            window_size: 3
            send_every: 3
            send_first_at: 1
