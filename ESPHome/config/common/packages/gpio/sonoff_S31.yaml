substitutions:
  gpio_RX: GPIO1
  gpio_TX: GPIO3
  
  gpio_PushButton: GPIO0
  gpio_Relay: GPIO12
  gpio_StatusLed: GPIO13
  
esphome:
  platform: esp8266
  board: esp01_1m

logger:
  baud_rate: 0

uart:
  rx_pin: RX
  baud_rate: 4800

